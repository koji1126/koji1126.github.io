<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="blog.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <div class="container">
    <article class="profile-content" id="profile">
      <!-- Markdownの内容がここに表示される -->
    </article>
  </div>

  <footer>
    <p>&copy; 2024 Koji Ishikawa. All rights reserved.</p>
  </footer>

  <script>
    // DOMContentLoadedイベントを使って、DOMが完全に読み込まれてからJavaScriptを実行
    document.addEventListener("DOMContentLoaded", function() {
      // Fetch the Markdown file and display it
      fetch('https://raw.githubusercontent.com/koji1126/koji1126.github.io/main/profile.md')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP Error! status: ${response.status}`);
          }
          return response.text();
        })
        .then(text => {
          document.getElementById('profile').innerHTML = marked.parse(text);
        })
        .catch(error => {
          console.error("Error loading markdown file:", error);
          document.getElementById('profile').innerHTML = `<p>コンテンツを読み込めませんでした。エラー: ${error.message}</p>`;
        });
    });
  </script>

</body>
</html>
