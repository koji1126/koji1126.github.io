<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自分のウェブサイトを始めたきっかけ</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="blog.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="blog.html">雑記帳</a></h1>
    </div>
  </header>

  <div class="container">
    <article class="blog-content" id="content">
      <!-- Markdownの内容がここに表示される -->
    </article>
  </div>

  <footer>
    <p>&copy; 2024 Koji Ishikawa. All rights reserved.</p>
  </footer>

  <script>
    // Fetch the Markdown file from GitHub Raw URL and display it
    fetch('https://raw.githubusercontent.com/your-username/your-repository/main/article1.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Markdownファイルが見つかりません');
        }
        return response.text();
      })
      .then(text => {
        // Convert the Markdown to HTML
        document.getElementById('content').innerHTML = marked(text);
      })
      .catch(error => {
        console.error('Error loading markdown:', error);
        document.getElementById('content').innerHTML = '<p>コンテンツを読み込めませんでした。</p>';
      });
  </script>
</body>
</html>
